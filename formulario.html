<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <main>
        <form action="">
            <div><input type="text" name="nombre" placeholder="Nombre"></div>
            <div><input type="text" name="apellido" placeholder="Apellido"></div>
            <div><input type="number" name="telefono" placeholder="Telefono"></div>
            <div><input type="email" name="email" placeholder="Email"></div>
            <div><input type="password" name="contraseña" placeholder="contraseña"></div>
            <div> <Button>ENVIAR</Button></div>
        </form>
    </main>
</body>
</html>
